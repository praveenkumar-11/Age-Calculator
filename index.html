<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="./dist/style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main d-flex justify-content-center align-items-center flex-column">

      <div class="wishing-msg">
        <p class="msg">ðŸŽ‰ Happy Birthday Pal</p>
      </div>

      <div class="container">
        <form action="#" class="d-flex justify-content-left">
    
          <div class="d-flex flex-column text-align-left day">
            <label class= "label">
              DAY
            </label>
            <input type="number" class="Day" min= "1" max= "31" placeholder= "DD">
            <p class="error"></p>
          </div>
  
          <div class="d-flex flex-column text-align-left month">
            <label class= "label">
              MONTH
            </label>
            <input type="number" class="Month" min= "1" placeholder= "MM">
            <p class="error"></p>
          </div>
    
          <div class="d-flex flex-column text-align-left year">
            <label class= "label">
              YEAR 
            </label>
            <input type="number" class="Year" min= "1000" placeholder= "YYYY">
            <p class="error"></p>
          </div>
    
        </form>
    
        <section class="center-part">
          <hr class= "rule">
          <button><img src="./assets/images/icon-arrow.svg" alt="Submit"></button>
        </section>
    
        <section class="result text-align-left">
          <h2 class="years h1"><span>--</span>years</h2>
          <h2 class="months h1"><span>--</span>months</h2>
          <h2 class="days h1"><span>--</span>days</h2>
        </section>
      </div>
    
    
    
      
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/praveenkumar-11">Praveen Kumar</a>.
    </div>

  <script type="module" src="./app/scripts/script.js"></script>
  <!-- Day
  DD
  
  Month
  MM
  
  Year
  YYYY
  
  -- years
  -- months
  -- days -->
</body>
</html>
