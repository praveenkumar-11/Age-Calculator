<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="./dist/style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main d-flex justify-content-center align-items-center flex-column">
      <div class="container">
        <form action="#" class="container-sm d-flex text-align-left">
    
          <div class="text-align-left day">
            <label>
              DAY &nbsp; &nbsp; &nbsp;  
              <input type="text" name="Day" placeholder= "DD">
            </label>
          </div>
    
          <div class="text-align-left month">
            <label>
              MONTH
              <input type="text" name="month" placeholder= "MM">
            </label>
          </div>
    
          <div class="text-align-left year">
            <label>
              YEAR 
              <input type="text" name="year" placeholder= "YYYY">
            </label>
          </div>
    
        </form>
    
        <section class="center-part">
          <hr class= "rule">
          <button><img src="./assets/images/icon-arrow.svg" alt="Submit"></button>
        </section>
    
        <section class="result">
          <h2 class="years"><span>--</span>years</h2>
          <h2 class="months"><span>--</span>months</h2>
          <h2 class="days"><span>--</span>days</h2>
        </section>
      </div>
    
    
    
    
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
  </div>

  <script src="./app/scripts/script.js "></script>
  <!-- Day
  DD
  
  Month
  MM
  
  Year
  YYYY
  
  -- years
  -- months
  -- days -->
</body>
</html>
